<!DOCTYPE html>
<html>
    <head>
        <title>
            REGISTRATION FORM
        </title>
        
        <link href="style.css" rel="stylesheet">
        <script src="href://scripts.js"></script>

        </head>
    <body>
  <form action="submit.html" method="post" class="simpleForm" onsubmit="return ValidateForm()">
      <div class="container"> 
          REGISTRATION WITH US</div>
        <div class="col-lg-7 m-auto">
        <div calss="col-s=4 m-auto">
          <div class="form-control">
        <label>username</label>
        <input type="text" placeholder="name" name="username" id="username">
      
      <p class="error"></p>
      </div>
      <div class="form-control">
      <label>email</label>

      <input type="email" id="email" placeholder="abc@.com" id="email">
      <p class="error"></p>
      </div>
      <div class="form-control">
      <label>password</label>

      <input type="password" id="password" placeholder="password" id="password">
      </div>
      <div class="form-control">
      <label>confirm_password</label>
      

      <input type="password" id="confirm_password" placeholder="confirm password" id="confirm_password">

      <p class="error"></p>
      </div>
      <button type="submit">Submit</button>
  </form>
</div>

  <script src="scripts.js"></script>
    </body>
</html>
